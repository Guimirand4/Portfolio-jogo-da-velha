<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-center bg-primary text-white">
        <h2>Cadastro de Usuário</h2>
      </div>
      <div class="card-body">
        <form id="cadastroForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Nome de usuário</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="avatar" class="form-label">URL do Avatar</label>
            <input type="text" class="form-control" id="avatar" />
          </div>
          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
        <div id="mensagem" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const username = document.getElementById("username").value;
      const avatar = document.getElementById("avatar").value;

      try {
        const resposta = await fetch("http://localhost:3000/api/v1/usuarios", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ nome, email, senha, username, avatar }),
        });

        const resultado = await resposta.json();

        const mensagem = document.getElementById("mensagem");
        if (resposta.ok) {
          mensagem.innerHTML = `<div class="alert alert-success">Usuário cadastrado com sucesso!</div>`;
          document.getElementById("cadastroForm").reset();
        } else {
          mensagem.innerHTML = `<div class="alert alert-danger">Erro: ${resultado.error || "Falha ao cadastrar usuário."}</div>`;
        }
      } catch (erro) {
        console.error("Erro ao enviar requisição:", erro);
        document.getElementById("mensagem").innerHTML = `<div class="alert alert-danger">Erro na comunicação com o servidor.</div>`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
